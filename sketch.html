<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid Sketchpad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Etch-A-Sketch</h1>
    <div id="sidebar">
      <input
        type="color"
        id="color-picker"
        value="#000000"
        style="display: none"
      />
      <button id="reset-button">Reset Grid</button>
      <button id="color-mode">Color Mode</button>
      <button id="rainbow-mode">Rainbow Mode</button>
      <button id="eraser">Eraser</button>
      <button id="delete">Delete</button>
    </div>
    <div id="grid-container">
      <!-- Grid squares will go here -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
