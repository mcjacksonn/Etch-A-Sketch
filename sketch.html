<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Etch-A-Sketch</h1>
    <div id="main-container">
      <div id="sidebar">
        <input
          type="color"
          id="color-picker"
          value="#000000"
          style="display: none"
        />
        <button id="color-mode">Color Mode</button>
        <button id="rainbow-mode">Rainbow Mode</button>
        <button id="eraser">Eraser</button>
        <button id="delete">Delete</button>
        <div id="grid-size-container">
          <label for="grid-size-slider">Grid Size: </label>
          <span id="grid-size-display">16 x 16</span>
          <input
            type="range"
            id="grid-size-slider"
            min="1"
            max="100"
            step="1"
            value="16"
          />
        </div>
      </div>
      <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
